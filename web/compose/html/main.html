<div class="row" ng-app="compose" id="compose-ng">
	<div class="col-lg-7">
		<form id="compose-form">
			<fieldset>
				<div class="form-group">
					<label for="c-title" data-ltag="compose-title"></label>
					<input type="text" class="form-control compose-control" id="c-title" name="title" required>
				</div>
				<div class="form-group">
					<label for="c-description" data-ltag="compose-description"></label>
					<div class="row">
						<div class="col-sm-12" ng-controller="editor">
							<div ng-controller="editor">
								<text-angular name="htmlcontent" ng-model="htmlcontent" ta-text-editor-class="form-control editor-phpnews" ta-html-editor-class="form-content" ta-toolbar="[['h1','h2','h3','p'], ['bold','italics','ul','ol','redo','undo','clear']]"></text-angular>
							</div>
						</div>
					</div>
				</div>
				<div class="btn-group">
					<button id="compose-btn" type="submit" class="btn btn-primary" data-ltag="button-ready"></button>
					<button id="false-file-button" class="btn btn-info">
						<i class="glyphicon glyphicon-paperclip"></i>
					</button>
				</div>
				<div id="files-added" class="page-header">
					<h4>
						<span data-ltag="files-title"></span>
						<i class="glyphicon glyphicon-file"></i>
					</h4>
					<input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
					<ul class="nav bs-sidenav" id="chosen-files"></ul>
				</div>
			</fieldset>
			<div id="chosen-tags" class="page-header">
				<h4>
					<span data-ltag="chosen-tags"></span>
					<i class="glyphicon glyphicon-tags"></i>
				</h4>
			</div>
			<div id="chosen-tags-container"></div>
		</form>
	</div>
	<div class="col-lg-3">
		<form id="add-tags">
			<fieldset>
				<div class="form-group">
					<label for="search-tags" data-ltag="tag-title"></label>
					<div class="input-group">
						<input type="text" id="search-tags" class="form-control">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-search"></i>
						</span>
					</div>
				</div>
			</fieldset>
		</form>
		<div class="row">
			<div id="tag-list-container" class="col-lg-10"></div>
		</div>
	</div>
</div>
